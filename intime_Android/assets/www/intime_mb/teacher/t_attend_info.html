	<script src="../js/teacher/t_attend_info.js"></script>
	<script src="../js/json2.js"></script>
	<div data-theme="a" data-role="header">
		<h3>출결관리</h3>
		<div data-role="navbar" data-iconpos="top">
			<ul>
				<li><a class="notpress" href="t_lecture_info.html"
					data-transition="none" data-theme="d"> <img
						src="../img/red_press.png" class="red">
				</a></li>
				<li><a class="press" href="t_attend_info.html"
					data-transition="none" data-theme="d"> <img
						src="../img/purple.png" class="purple_press">
				</a></li>
				<li><a class="notpress" href="t_inform.html"
					data-transition="none" data-theme="d"> <img
						src="../img/yellow_press.png" class="yellow">
				</a></li>

					data-transition="none" data-theme="d"> <img
						src="../img/green_press.png" class="green">
				</a></li>
			</ul>
		</div>
	</div>


	<div data-role="content" id="attend">
		<!-- 달력출력 메서드 -->
		<div id="select-datepicker-form">
			<div id="datepicker-div">
				<input type="text" id="datepicker" readonly="readonly" />
				<script type="text/javascript">
	$(function() {
		$("#datepicker").datepicker(
				{
					dateFormat : "yy-mm-dd",
					showMonthAfterYear : true,
					dayNamesMin : [ '일', '월', '화', '수', '목', '금', '토' ],
					monthNames : [ '1월', '2월', '3월', '4월', '5월', '6월', '7월',
							'8월', '9월', '10월', '11월', '12월' ],
					showButtonPanel : true,
					currentText : '오늘 날짜',
					closeText : '닫기'
				});
		
		$(".student-list-line-name").live('click',function() {
			$("#popupBasic").popup("open");
		});
		
		
		$("#present-confirm").live('click',function() {
			$("#popupBasic").popup("close");
		});

		/* 여긴 tabhold 테스트 */
		$("div.student-list-line-name").on('taphold', tapholdHandler);

		function tapholdHandler(event) {
			$("#deletePopup").popup("open");
		}
		$("#deletePopup-confirm-cancel").click(function() {
			$("#deletePopup").popup("close");
		});
	});
</script>
			</div>
			<!-- 과목선택 탭 -->
			<div id='select-choice-custom-div'>
				<select class="subject" id="select-choice-custom" data-icon="false">
					<option>과목선택▼</option>

				</select>
			</div>


		</div>

		<!-- 리스트 출력 div -->
		<div id="student-list-div"></div>



		<!-- 팝업 메서드 -->
		<div data-role="popup" id="popupBasic">
			<div id='student-detail'>
				<div id='student-detail-content'>
					<p id='student-name' align="center"></p>
					<div id="student-img">
						<img id="attend_img" align="middle">
					</div>
					<span>Addr:</span> <span id="pop_add"></span><br> <span>Email:</span>
					<span id="pop_email"></span><br> <span>PH.</span><a
						id="pop_ph"></a><br>
					<div id='detail-dialog-close-div'>
						<input type="button" value="닫기" id="present-confirm">
					</div>
					<div id='student-detail-choice'>
						<select id='present-update' data-icon="arrow-d">
							<option class="a_option_1"></option>
							<option class="a_option_2"></option>
							<option class="a_option_3"></option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
